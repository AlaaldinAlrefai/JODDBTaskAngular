<div class="container">
  <div class="row" style="height: 100vh;">
    <div class="col-md-6 mx-auto d-flex justify-content-center align-items-center">
      <div class="form-wrap">
        <h4 class="btm-sep pb-3 mb-5 mx-auto d-flex justify-content-center align-items-center">SignIn To Your Account
        </h4>
        <form (ngSubmit)="onSubmit()" class="form" method="post" action="#">
          <div class="row">
            <div class="col-12">
              <div class="form-group position-relative">
                <span class="zmdi zmdi-account"></span>
                <input type="email" name="username" id="email" [(ngModel)]="email" required class="form-control"
                  placeholder="Email">
              </div>
            </div>
            <div class="col-12 mt-4">
              <div class="form-group position-relative">
                <span class="zmdi zmdi-email"></span>
                <input type="password" name="password" id="password" [(ngModel)]="password" required
                  class="form-control" placeholder="Password">
              </div>
            </div>

            <div class="col-12 mt-30 mt-4">
              <button type="submit" id="submit" class="btn btn-lg btn-custom btn-dark btn-block">Sign In</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
